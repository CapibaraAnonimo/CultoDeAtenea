<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Culto de Atenea</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link rel='stylesheet' type='text/css' media='screen' href='../../static/principal.css' th:href="@{/principal.css}">
    <script type="text/javascript" src="../../static/principal.js" defer th:src="@{/principal.js}"></script>
    <script type="text/javascript" src="../../static/escaladoPaginaAdmin.js" defer
            th:src="@{/escaladoPaginaAdmin.js}"></script>
    <script type="text/javascript" src="../../static/validacionAniadir.js" defer
            th:src="@{/validacionAniadir.js}"></script>
</head>
<body>
<!--Barra de navegación-->
<nav th:replace="~{admin/fragmentos/nav::nav}"></nav>

<div class="py-0 px-0 py-md-2 px-md-4 container-fluid" id="cotenido">
    <div class="row flex-wrap">
        <!--Navegación del contenido principal-->
        <nav th:replace="~{admin/fragmentos/navLateral::navLateral}"></nav>

        <main class="mt-5 mt-md-0 col-12 col-md-9 bg-dark mx-auto overflow-auto text-dark p-5">
            <ul class="nav nav-tabs nav-fill mb-5">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#nuevoProducto">Añadir Nuevo Producto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" data-bs-toggle="tab" href="#productoExistente">Añadir Producto
                        Existente</a>
                </li>
            </ul>


            <div class="tab-content">
                <div class="tab-pane active container-fluid" id="nuevoProducto">
                    <form name="aniadir" id="aniadir" class="container-fluid" action="#" method="post"
                          th:action="@{/admin/nuevoProducto/submit}" th:object="${producto}">
                        <div class="row">
                            <div class="col-md-6 mb-5">
                                <div class="form-floating">
                                    <input type="text" class="form-control col-md-4 bg-" th:field="*{nombre}"
                                           placeholder="Nombre del producto" id="nombre" name="nombre" required>
                                    <label for="nombre" class="form-label ">Nombre del Producto</label>
                                </div>
                            </div>

                            <div class="col-md-6 mb-5">
                                <div class="form-floating">
                                    <input type="url" class="form-control col-md-4" placeholder="Imagen del producto"
                                           id="imagen" name="imagen" th:field="*{imagen}">
                                    <label for="imagen" class="form-label ">Imagen del Producto</label>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-8 col-md-5 mb-5">
                                <div class="form-floating">
                                    <select name="marca" class="form-select" id="marca" th:field="*{marca}" required>
                                        <option th:value="''" selected>Escoge una Opción</option>
                                        <option value="Marca1" th:value="'ColdSteel'">ColdSteel</option>
                                        <option value="Marca2" th:value="'Deepeeka'">Deepeeka</option>
                                        <option value="Marca3" th:value="'Arms&Armor'">Arms&Armor</option>
                                    </select>
                                    <label class="form-label " for="marca">Marca</label>
                                </div>
                            </div>

                            <div class="col-4 col-md-2">
                                <button type="button" class="btn-lg btn-dark  bg-primary bg-opacity-10">
                                    Nueva Marca
                                </button>
                            </div>

                            <div class="col-12 col-md-5 mb-5">
                                <div class="form-floating">
                                    <select class="form-select" id="categoria" th:field="*{categoria}" required>
                                        <option th:value="''" selected>Escoge una Opción</option>
                                        <option value="Categoría1" th:value="'Espada'">Espada</option>
                                        <option value="Categoría2" th:value="'Arma de asta'">Arma de asta</option>
                                        <option value="Categoría3" th:value="'Arma pesada'">Arma pesada</option>
                                    </select>
                                    <label class="form-label " for="categoria">Categoría</label>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-12 col-md-6 mb-5">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="precio" min="0" step="0.01" required
                                           th:field="*{precio}">
                                    <label class="form-label " for="precio">Precio</label>
                                </div>
                            </div>

                            <div class="col-12 col-md-6 mb-5">
                                <div class="form-check-inline d-flex justify-content-around">
                                    <div>
                                        <input class="form-check-input" type="radio" name="clasificacion"
                                               id="battleReady"
                                               value="battleReady" th:field="*{clasificacion}" th:value="battleReady"
                                               required>
                                        <label class="form-check-label text-light" for="battleReady">Battle
                                            Ready</label>
                                    </div>

                                    <div>
                                        <input class="form-check-input" type="radio" name="clasificacion"
                                               id="exhibicion"
                                               value="exhibicion" th:field="*{clasificacion}" th:value="exhibicion">
                                        <label class="form-check-label text-light" for="exhibicion">Exhibición</label>
                                    </div>

                                    <div>
                                        <input class="form-check-input" type="radio" name="clasificacion"
                                               id="decorativa"
                                               value="decorativa" th:field="*{clasificacion}" th:value="decorativa">
                                        <label class="form-check-label text-light" for="decorativa">Decorativa</label>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-12 col-md-6 mb-5">
                                <div class="form-floating">
                                    <textarea name="descripcion" class="form-control" placeholder="Descripción"
                                              id="descripcion" th:field="*{descripcion}" required></textarea>
                                    <label class="form-label " for="descripcion">Descripción</label>
                                </div>
                            </div>

                            <div class="col-12 col-md-6 mb-5">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="longitudTotal" min="0" step="0.01"
                                           th:field="*{longitudTotal}">
                                    <label class="form-label " for="longitudTotal">Longitud Total</label>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-12 col-md-6 mb-5">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="longitudHoja" min="0" step="0.01"
                                           th:field="*{longitudHoja}">
                                    <label class="form-label " for="longitudHoja">Longitud hoja</label>
                                </div>
                            </div>

                            <div class="col-12 col-md-6 mb-5">
                                <div class="form-check-inline d-flex justify-content-around">
                                    <div>
                                        <input class="form-check-input" type="radio" name="filo" id="afilado"
                                               value="afilado" th:field="*{filo}" th:value="'afilado'">
                                        <label class="form-check-label text-light" for="afilado">Hoja Afilada</label>
                                    </div>

                                    <div>
                                        <input class="form-check-input" type="radio" name="filo" id="sinAfilar"
                                               value="sinAfilar" th:field="*{filo}" th:value="'sinAfilar'">
                                        <label class="form-check-label text-light" for="sinAfilar">Hoja sin
                                            Afilar</label>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-12 col-md-6 mb-5">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="peso" min="0" step="0.01"
                                           th:field="*{peso}">
                                    <label class="form-label " for="peso">Peso</label>
                                </div>
                            </div>

                            <div class="col-12 col-md-6 mb-5">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="grosor" min="0" step="0.01"
                                           th:field="*{grosor}">
                                    <label class="form-label " for="grosor">Grosor</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 col-md-6 mb-5">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="anchura" min="0" step="0.01"
                                           th:field="*{anchura}">
                                    <label class="form-label " for="anchura">Anchura</label>
                                </div>
                            </div>

                            <div class="col-md-6 mb-5">
                                <div class="form-floating">
                                    <input type="text" class="form-control col-md-4 bg-" placeholder="Anclaje del pomo"
                                           id="pomo" name="pomo" th:field="*{pomo}">
                                    <label for="pomo" class="form-label ">Anclaje del Pomo</label>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-12 col-md-6 mb-5">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="pdb" min="0" step="0.01"
                                           th:field="*{pdb}">
                                    <label class="form-label " for="pdb">Punto de Balance</label>
                                </div>
                            </div>

                            <div class="col-12 col-md-6 mb-5">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="longitudMango" min="0" step="0.01"
                                           th:field="*{longitudMango}">
                                    <label class="form-label " for="longitudMango">Longitud del Mango</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-5">
                                <div class="form-floating">
                                    <input type="text" class="form-control col-md-4 bg-" placeholder="Tipo de Acero"
                                           id="acero" name="acero" th:field="*{acero}">
                                    <label for="acero" class="form-label ">Tipo de Acero</label>
                                </div>
                            </div>

                            <div class="col-12 col-md-6 mb-5">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Dimensiones"
                                              id="dimensiones" th:field="*{dimensiones}"></textarea>
                                    <label class="form-label " for="dimensiones">Dimensiones</label>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-6 mb-5">
                                <div class="form-floating">
                                    <input type="text" class="form-control col-md-4 bg-" placeholder="Fabricante"
                                           id="fabricante" name="fabricante" th:field="*{fabricante}">
                                    <label for="fabricante" class="form-label ">Fabricante</label>
                                </div>
                            </div>

                            <div class="col-md-6 mb-5">
                                <div class="form-floating">
                                    <input type="text" class="form-control col-md-4 bg-" placeholder="Pais" id="pais"
                                           name="pais" th:field="*{pais}">
                                    <label for="pais" class="form-label ">Pais</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-primary mx-auto col-6 col-md-4 col-lg-3 col-xxl-2"
                                    name="enviar" value="enviar">
                                Añadir Producto
                            </button>
                        </div>
                    </form>
                </div>


                <div class="tab-pane fade container-fluid p-0" id="productoExistente">
                    <div class="container-fluid p-0">
                        <div class="border border-2 border-secondary bg-light row justify-content-around rounded-top py-2">
                            <div class="col-2">Nombre</div>
                            <div class="col-2">Imagen</div>
                            <div class="col-2">Fabricante</div>
                            <div class="col-2">Categoría</div>
                            <div class="col-2 text-end">Precio</div>
                        </div>

                        <div class="border-bottom border-info bg-light border-2 my-2 p-0"></div>

                        <div class="border border-2 border-secondary bg-light row justify-content-around mb-1"
                             th:each="producto : ${listaProductos}">
                            <div class="col-2" th:text="${producto.nombre}"></div>
                            <div class="col-2" style="height: 50px">
                                <img alt="" th:alt="${producto.nombre}" class="col-2"
                                     style="max-height: 100%; width: 70px; display: block; object-fit: cover;"
                                     th:src="${producto.imagen}" src="">
                            </div>
                            <div class="col-2" th:text="${producto.marca}"></div>
                            <div class="col-2" th:text="${producto.categoria}"></div>
                            <div class="col-2 text-end" th:text="${producto.precio}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

</body>
</html>
