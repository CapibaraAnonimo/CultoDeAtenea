<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Culto de Atenea</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link rel='stylesheet' type='text/css' media='screen' href='../static/principal.css' th:href="@{/principal.css}">
    <script type="text/javascript" src="../static/principal.js" defer th:src="@{/principal.js}"></script>
</head>
<body>
<header class="publico" th:replace="~{fragmentos/headerPrincipal::headerPrincipal}"></header>

<div>
    <a class="imagenCarrito rounded-circle" th:href="@{/carrito}">
        <div class="m-auto">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-minecart-loaded" viewBox="0 0 16 16">
                <path d="M4 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm0 1a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm8-1a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm0 1a2 2 0 1 0 0-4 2 2 0 0 0 0 4zM.115 3.18A.5.5 0 0 1 .5 3h15a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 14 12H2a.5.5 0 0 1-.491-.408l-1.5-8a.5.5 0 0 1 .106-.411zm.987.82 1.313 7h11.17l1.313-7H1.102z"/>
                <path fill-rule="evenodd"
                      d="M6 1a2.498 2.498 0 0 1 4 0c.818 0 1.545.394 2 1 .67 0 1.552.57 2 1h-2c-.314 0-.611-.15-.8-.4-.274-.365-.71-.6-1.2-.6-.314 0-.611-.15-.8-.4a1.497 1.497 0 0 0-2.4 0c-.189.25-.486.4-.8.4-.507 0-.955.251-1.228.638-.09.13-.194.25-.308.362H3c.13-.147.401-.432.562-.545a1.63 1.63 0 0 0 .393-.393A2.498 2.498 0 0 1 6 1z"/>
            </svg>
        </div>
    </a>

    <div class="d-flex flex-row flex-wrap align-content-around">
        <div class="card inicio h-auto m-auto mb-2" th:each="producto : ${listaProductos}">
            <img src="#" class="card-img-top" alt="#" th:alt="${producto.nombre}" th:src="${producto.imagen}">
            <div class="card-body container-fluid">
                <h5 class="card-title" th:text="${producto.nombre}">Card title</h5>
                <div class="row">
                    <div class="col-6" th:text="${producto.precio} + 'â‚¬'"></div>
                    <a href="#" th:href="@{/productoCarrito/{id}(id=${producto.id})}"
                       class="btn btn-primary col-6">Comprar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragmentos/footer::footer}"></footer>
</body>
</html>
