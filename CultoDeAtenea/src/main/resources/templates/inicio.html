<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Culto de Atenea</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link rel='stylesheet' type='text/css' media='screen' href='../static/principal.css' th:href="@{/principal.css}">
    <script type="text/javascript" src="../static/principal.js" defer th:src="@{/principal.js}"></script>
</head>
<body>
<header class="publico" th:replace="~{fragmentos/headerPrincipal::headerPrincipal}"></header>


<nav class="navbar navbar-expand-md navbar-dark row row-cols-1 row-cols-md-auto justify-content-start bg-dark" th:fragment="nav">
    <div class="col-auto col-md-6">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarPrincipal">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--Navbar-->
        <div class="collapse navbar-collapse" id="navbarPrincipal">
            <ul class="navbar-nav">
                <li class="">
                    <a class="nav-link" href="" th:href="@{/buscar?buscar=espada}"
                       aria-expanded="false">Espadas</a>
                </li>

                <li class="">
                    <a class="nav-link" href="" th:href="@{/buscar?buscar=arma+de+asta}" aria-expanded="false">Armas
                        de Asta</a>
                </li>

                <li class="">
                    <a class="nav-link" href="" th:href="@{/buscar?buscar=arma+pesada}" aria-expanded="false">Armas
                        Pesadas</a>
                </li>

                <li class="" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="" th:href="@{/admin/noticias}"
                       aria-expanded="false">Administrar</a>
                </li>
            </ul>

            <form class="col-12 col-md-5 d-flex flex-nowrap" method="GET" th:action="@{/buscar}">
                <input class="form-control me-2" type="text" placeholder="Nombre del producto"
                       name="buscar" id="buscar" th:value="${param.buscar}"/>
                <input class="btn btn-dark bg-primary bg-opacity-10" type="submit" value="Enviar"/>
            </form>
        </div>
    </div>

    <!--Modal para inicio de sesión-->
    <div class="col-auto offset-md-4" sec:authorize="!isAuthenticated()">
        <button type="button" class="btn btn-dark bg-primary bg-opacity-10" data-bs-toggle="modal"
                data-bs-target="#inicioSesion">
            Iniciar Sesion
        </button>

        <div class="modal fade" id="inicioSesion" tabindex="-1" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Inicio de sesión</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p th:if="${loginError}" class="error">Error en el nombre de usuario y/o contraseña</p>
                        <form method="POST" th:action="@{/login}">
                            <div class="form-floating">
                                <input class="form-control" type="text" name="username" id="username"
                                       placeholder="Nombre de usuario" autofocus="autofocus"/>
                                <label for="username">Nombre de usuario</label>
                            </div>
                            <br/>
                            <div class="form-floating">
                                <input class="form-control" type="password" name="password" id="password"
                                       placeholder="Contraseña"/>
                                <label for="password">Contraseña</label>
                            </div>
                            <br/>
                            <!--<input type="submit" value="Enviar"/>-->
                            <button type="submit" class="btn btn-primary mt-2" value="Enviar">Iniciar Sesión
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-auto" sec:authorize="isAuthenticated()">
        <a class="btn btn-dark bg-primary bg-opacity-10" th:href="@{/logout}">Desconectarse</a>
    </div>
</nav>


<div>
    <a class="imagenCarrito rounded-circle" th:href="@{/carrito}">
        <div class="m-auto">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-minecart-loaded" viewBox="0 0 16 16">
                <path d="M4 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm0 1a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm8-1a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm0 1a2 2 0 1 0 0-4 2 2 0 0 0 0 4zM.115 3.18A.5.5 0 0 1 .5 3h15a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 14 12H2a.5.5 0 0 1-.491-.408l-1.5-8a.5.5 0 0 1 .106-.411zm.987.82 1.313 7h11.17l1.313-7H1.102z"/>
                <path fill-rule="evenodd"
                      d="M6 1a2.498 2.498 0 0 1 4 0c.818 0 1.545.394 2 1 .67 0 1.552.57 2 1h-2c-.314 0-.611-.15-.8-.4-.274-.365-.71-.6-1.2-.6-.314 0-.611-.15-.8-.4a1.497 1.497 0 0 0-2.4 0c-.189.25-.486.4-.8.4-.507 0-.955.251-1.228.638-.09.13-.194.25-.308.362H3c.13-.147.401-.432.562-.545a1.63 1.63 0 0 0 .393-.393A2.498 2.498 0 0 1 6 1z"/>
            </svg>
        </div>
    </a>

    <div class="d-flex flex-row flex-wrap align-content-around pt-2">
        <div class="card inicio h-auto m-auto mb-2" th:each="producto : ${listaProductos}">
            <img src="#" class="card-img-top" alt="#" th:alt="${producto.nombre}" th:src="${producto.imagen}">
            <div class="card-body container-fluid">
                <h4 class="card-title" th:text="${producto.nombre}">Nombre de Producto</h4>
                <p th:text="${producto.descripcion}">Descripción</p>
                <div class="row">
                    <div class="col-6" th:text="${producto.precio} + '€'"></div>
                    <a href="#" th:href="@{/productoCarrito/{id}(id=${producto.id})}"
                       class="btn btn-primary col-6">Comprar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragmentos/footer::footer}"></footer>
</body>
</html>
