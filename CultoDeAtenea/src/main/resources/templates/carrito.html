<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Culto de Atenea</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link rel='stylesheet' type='text/css' media='screen' href='../static/principal.css' th:href="@{/principal.css}">
    <script type="text/javascript" src="../static/principal.js" defer th:src="@{/principal.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="border border-2 border-secondary bg-light row justify-content-around rounded-top py-2">
        <div class="col-2">Nombre</div>
        <div class="col-2">Imagen</div>
        <div class="col-2">Fabricante</div>
        <div class="col-2">Categor√≠a</div>
        <div class="col-2 text-end">Precio</div>
    </div>

    <div class="border-bottom border-info bg-light border-2 my-2 p-0"></div>

    <div class="border border-2 border-secondary bg-light row justify-content-around mb-1"
         th:each="producto : ${productos.entrySet()}">
        <div class="col-2" th:text="${producto.key.nombre}"></div>
        <div class="col-2" style="height: 50px">
            <img alt="" th:alt="${producto.key.nombre}" class="col-2"
                 style="max-height: 100%; width: 70px; display: block; object-fit: cover;"
                 th:src="${producto.key.imagen}" src="">
        </div>
        <div class="col-2" th:text="${producto.key.marca}"></div>
        <div class="col-2" th:text="${producto.key.categoria}"></div>
        <div class="col-2 text-end" th:text="${producto.key.precio}"></div>

        <div class="col-2 text-end" th:text="${producto.value}"></div>

        <div class="col-2 text-end" th:text="${producto.value * producto.key.precio}"></div>

        <a class="btn btn-primary btn-sm" type="button"
           th:href="@{/carrito/eliminar/{id}(id=${producto.key.id})}">Acaba con el</a>
        <a class="btn btn-primary btn-sm" type="button"
           th:href="@{/carrito/eliminarAll/{id}(id=${producto.key.id})}">Acaba con el</a>
    </div>
</div>
</body>
</html>
